<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Primeira Aula JS</title>
    </head>
    <body>
        <script>
            let nome = "Stéfano";
            console.log("Hello, World!");
            alert("IT'S A TRAP!");
            document.write("Kawabunga, mister " + nome + "!!!<br>");
            var n1 = parseInt(prompt("Digite um número: "));
            var n2 = parseInt(prompt("Digite outro número: "));
            var soma = n1 + n2;
        
            if (soma%2===0) {
                document.write(` A soma entre ${n1} e ${n2} é igual a <span style='color: blue; font-size: 24px; font-weight: 600;'>${soma}</span>.`); }
        
            else {
                document.write(` A soma entre ${n1} e ${n2} é igual a <span style='color: red; font-size: 24px; font-weight: 600;'>${soma}</span>.`); }
        
        </script>
    </body>
